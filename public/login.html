<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet"/>
</head>
<body>
<script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
  <div class="container mx-auto flex flex-col items-center justify-center">
    <h1 class="my-6 text-2xl font-bold text-gray-900">Login</h1>
    <form action="/login" method="post">
      <div class="mb-4">
        <label for="email" class="block mb-1 text-sm font-medium text-gray-900">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-600">
      </div>
      <div class="mb-4">
        <label for="password" class="block mb-1 text-sm font-medium text-gray-900">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-600">
      </div>
      <div class="flex justify-between">
        <input type="checkbox" id="remember_me" name="remember_me">
        <label for="remember_me" class="text-sm text-gray-900">Remember me</label>
      </div>
      <button type="submit" class="w-full px-4 py-2 bg-gray-600 text-white rounded-md">Login
      </button>
      <a href="/forgot-password" class="text-sm text-gray-600">Forgot password?</a>
    </form>
    <div class="mt-4">
      <p>Don't have an account? <a href="/register" class="text-gray-600">Sign up by email</a></p>
      <p>Or register with</p>
        <div class="flex mt-2">
            <a href="/login/google" class="mr-2 text-gray-600 hover:text-gray-900">
            <i class="fab fa-google fa-2x"></i>
            </a>
            <a href="/login/facebook" class="mr-2 text-gray-600 hover:text-gray-900">
            <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="/login/apple" class="mr-2 text-gray-600 hover:text-gray-900">
            <i class="fab fa-apple fa-2x"></i>
            </a>
    </div>
  </div>
</body>
</html>
